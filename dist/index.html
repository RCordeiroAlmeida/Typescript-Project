<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bytebank</title>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
    <header class="topo container-padding flex">
        <img src="images/logo-bytebank.svg" alt="Bytebank">
        <div class="usuario flex">
            <span>${usuario-nome-comp}</span>
            <img src="images/avatar.svg" alt="${usuario-nome-comp}" />
        </div>
    </header>
    <main class="container-padding flex">
        <nav class="menu">
            <a href="#" class="active">Início</a>
            <a href="#">Transferências</a>
            <a href="#">Investimentos</a>
            <a href="#">Outros serviços</a>
        </nav>

        <div class="coluna-central">
            <section class="block-saldo">
                <h2>${usuario-logado}</h2>
                <time>${data-atual}</time>
                
                <div class="flex">
                    <div class="saldo-valor">
                        <strong>
                            Saldo <img src="images/olho.svg" alt="Mostrar saldo" />
                        </strong>
                        <div class="cc">
                            <span>Conta Corrente</span>
                            <span class="valor">${saldo-disponivel}</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="block-nova-transacao">
                <h2>Nova transação</h2>
                <form action="" method="post" novalidate>
                    <div class="campo">
                        <select name="tipoTransacao" id="tipoTransacao" class="campo-input" required>
                            <option value="">Selecione o tipo de transação</option>
                            <option value="1">Depósito</option>
                            <option value="2">Transferência</option>
                            <option value="3">Pagamento de Boleto</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="valor">Valor:</label><br>
                        <input type="number" name="valor" id="valor" class="campo-input" placeholder="0,00" step=".01" min="0" required />
                    </div>
                    <div class="campo">
                        <label for="data">Data:</label><br>
                        <input type="date" name="data" id="data" class="campo-input" placeholder="dd/mm/aaaa" required />
                    </div>
                    <div class="campo">
                        <button type="submit" class="btn">
                            Concluir transação
                        </button>
                    </div>
                </form>
            </section>
        </div>

        <aside class="extrato">
            <h3>Extrato</h3>
            <div class="registro-transacoes">
                <div class="transacoes-group">
                    <strong class="mes-group">${mes-referencia}</strong>
                    <div class="transacao-item">
                        <div class="transacao-info">
                            <span class="tipo">${operacao}</span>
                            <strong class="valor">${valor}</strong>
                        </div>
                        <time class="data">${data-operacao}</time>
                    </div>
                </div>
            </div>
        </aside>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
